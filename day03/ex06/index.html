<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        background-color: cyan;
        /* content */
        width: 200px;
        height: 200px;
        /* padding */
        padding: 20px;
        /* border */
        border: 1px solid white;
        /* margin : 위아래가 겹쳐짐 */
        margin: 20px;
      }
      #box1 {
        margin-bottom: 40px;
      }
      #box2 {
        margin-bottom: 60px;
      }
    </style>
  </head>
  <body>
    <!-- div.box -->
    <div class="box" id="box1">첫번째 박스</div>
    <div class="box" id="box2">두번째 박스</div>
  </body>
</html>
